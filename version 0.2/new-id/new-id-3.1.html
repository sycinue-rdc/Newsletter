<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Newsletter</title>

    <link rel="shortcut icon" href="https://raw.githubusercontent.com/sycinue-rdc/online-assets/main/Email%20NewsLetter/logo_placeholder.png" type="image/x-icon">
</head>
<body>
    <!-- Style -->
     <style>
        .base {
            background-color: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            width: 450px;
            margin: auto;
            border-radius: 20px;
        }

        .title {
            font-weight: 600;
        }

        .th {
            color: #2daae9;
        }

        .smltxt {
            font-size: 16px;
        }

        table {
            text-wrap: pretty;
        }
            
        table.header{
            background: #24272C;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            width: 100%;
            margin: auto;
        }

        table.header img {
            height: 100px;
        }

        table.greet {
            margin: auto;
            width: 80%;
            font-size: 20px;
        }

        table.hero {
            margin: auto;
            width: 80%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.050);
            border: solid rgba(255, 255, 255, 0.5) 1px;
            border-radius: 10px;
            /* border-bottom: solid 0px; */
            font-size: 14px;
        }

        .pic {
            position: absolute;
            height: 185.5px;
            margin-top: -436px;
            margin-left: 132.5px;
        }

        .sign {
            position: absolute;
            height: 40px;
            margin-top: -115px;
            margin-left: 190px;
        }

        .info {
            width: 330px;
            z-index: 1;
            position: absolute;
            color: black;
            margin-top: -240px;
            margin-left: 60px;
            text-align: center;
        }

        .id-info {
            font-weight: 800;
            padding: 5px;
        }

        .id-info-label {
            font-size: 10px;
            
        }

        .rank {
            width: 330px;
            text-align: center;
            z-index: 1;
            position: absolute;
            margin-top: -55px;
            margin-left: 60px;
            font-weight: 800;
        }

        table.navlink {
            font-size: 14px;
            width: 80%;
            padding: 10px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.050);
            border: solid rgba(255, 255, 255, 0.5) 1px;
            border-top: solid 0px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .button {
            display: inline-flex;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: 700;
            padding: 0 60px;
            text-align: center;
            outline: none;
            line-height: 35px;
            height: 35px;
            box-sizing: content-box;
            border: none;
            white-space: nowrap;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            background: #2daae9;
            background-color: #2daae9;
        }

        table.note {
            margin: auto;
            width: 80%;
            
            font-size: 12px;
        }

        table.footer {
            background: #24272C;
            margin: auto;
            width: 100%;
            color: #A1A393;
        }

        table.footer img {
            height: 40px;
            display: flex;
            justify-self: center;
            align-items: center;
            margin: auto;
        }

        table.footer ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 10px;
        }

        table.smlfooter {
            font-size: 12px;
            width: 100%;
            text-align: center;
            background-color: black;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .id {
            width: 100%;
        }
     </style>

     <!-- Table -->
      <div class="base">
            <!-- HEADER -->
            <table class="header">
                <td><img src="https://raw.githubusercontent.com/sycinue-rdc/online-assets/main/Email%20NewsLetter/Camera.png" alt="header"></td>
            </table>

             <br>

            <!-- GREET -->
            <table class="greet">

            </table>

            <br>

            <!-- HERO -->
            <table class="hero">
                <tr>
                    <td>
                        <img class="id" src="https://raw.githubusercontent.com/sycinue-rdc/online-assets/main/Email%20NewsLetter/id-design.jpg" alt="">
                    </td>
                </tr>
            </table>

            <!-- Picture -->
            <img class="pic" src="https://raw.githubusercontent.com/sycinue-rdc/online-assets/main/Email%20NewsLetter/avatar.png" alt="Formal Picture">
            <img class="sign" src="https://raw.githubusercontent.com/sycinue-rdc/online-assets/main/Email%20NewsLetter/signature.png" alt="Signature">

            <!-- LABELS -->
            <table class="info">
                <tr>
                    <td class="id-info" style="font-weight: 600;">${idnnumber}</td>
                </tr>
                <tr>
                    <td class="id-info" style="color: maroon;">${idname}</td>
                </tr>
                <tr>
                    <td class="id-info" style="font-weight: 600;">${idcourse}</td>
                </tr>
            </table>

            <table class="rank">
                <tr>
                    <td>${idposition}</td>
                </tr>
            </table>
            <br>

            <table class="note">
                <tr>
                    <td>Thank you for your cooperation, your ID has been printed.</td>
                </tr>
                <tr>
                    <td><hr style="border: 0;"></td>
                </tr>
                <tr>
                    <td style="width: 100%; text-align: center;">
                        <a href="#" class="button">Leave Any Feedback</a>
                    </td>
                </tr>
            </table>

            <br>

            <!-- FOOTER -->
             <table class="footer">
                <td>
                    <img src="https://raw.githubusercontent.com/sycinue-rdc/online-assets/main/Email%20NewsLetter/logo_placeholder.png" alt="logo">
                </td>
                <td>
                    <ul>
                        <li>Frontend Developer : <span class="th">Mr. Eunicys Dalumpines</span></li>
                        <li>Backend Developer : <span class="th">Mr. Menard Dela Cruz</span></li>
                        <li>Date Developed : June 2024</li>
                    </ul>
                </td>
             </table>
             <table class="smlfooter">
                <td>
                    <small>&copy; sycinue-rdc 2024</small>
                </td>
             </table>
        </div>
</body>
</html>
